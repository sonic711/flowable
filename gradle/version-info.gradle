import org.gradle.internal.logging.text.StyledTextOutputFactory

import java.text.SimpleDateFormat
import java.time.ZonedDateTime
import java.time.format.DateTimeFormatter

import static org.gradle.internal.logging.text.StyledTextOutput.Style

def out = services.get(StyledTextOutputFactory).create("")

def buildDate = DateTimeFormatter.ofPattern("yyyy-MM-dd HH:mm").format(ZonedDateTime.now())
def apiVersion = project.version
ext {
    try {
        gitVersion = 'git version'.execute().text.trim()
    } catch (Exception e) {
        gitVersion = ''
    }

    gitRevision = gitVersion ? "git describe --tags --exact-match".execute().text.trim() : ''
    if (gitRevision.isEmpty()) {
        gitRevision = gitVersion ? "git rev-parse HEAD".execute().text.trim() : ''
    }
    try {
        gitBranch_list = 'git for-each-ref --sort=-committerdate --format="%(refname:short)" --contains HEAD'.execute().text.trim().replace('"', '').readLines()
        gitBranch_distance = gitBranch_list.collect { branch -> "git rev-list --count HEAD..$branch".execute().text.trim().toInteger() }
        gitBranch = gitBranch_list.get(gitBranch_distance.findIndexOf{ it == gitBranch_distance.min() }).split('/').last()
    } catch (Exception e) {
        gitBranch_list = ''
        gitBranch_distance = ''
        gitBranch = ''
    }
    gitUrl = gitVersion ? "git remote get-url --push origin".execute().text.trim() : ''
    gitUserEmail = gitVersion ? "git config user.email".execute().text.trim() : ''
    gitUserName = gitVersion ? "git config user.name".execute().text.trim(): ''
}
jar {
    doLast {
        out.withStyle(Style.Info).println """\
            Module Name: ${project.name}
            File : ${archiveFile.get().asFile.name}
            Path : ${archiveFile.get().asFile.path}
            Build Number: ${System.getenv('BUILD_NUMBER') ?: 'Local'}
            Git Revision: $gitRevision
            Git Branch: $gitBranch
            Build Time: $buildDate
            Version: $version
        """
    }

    if (!rootProject.name.equals(project.parent.name))
        archivesBaseName = project.parent.name + '-' + project.name

    archiveVersion = rootProject.version
    manifest {
        attributes(
                'Created-By'          : "Gradle ${gradle.gradleVersion}",
                'Built-By'            : System.properties['user.name'],
                'Build-Timestamp': new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
                'Build-Jdk'           : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
                'Build-OS'            : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}",
                "Git-Revision"        : gitRevision,
                "Git-Branch"          : gitBranch
        )
    }
}

